<h1> LİSTELER </h1>
<!-- AÇIKLAMA CTRL + Ö KISAYOLU
 SIRALI(ol) VE SIRASIZ LİSTELER(ul) 
 liste öğesi olması lazım 2 tür içinde ve -> li 
 -->

    
<!-- ordered list sıralı liste için ol etiketi kullanılır -->


 <ol>
   <li>1. Öğe</li>
   <li>2. Öğe</li>
   <li>3. Öğe</li>
 </ol>
 <!-- sırasız liste için ul etiketi kullanılır -->
 <ul>
   <li>Öğe 1</li>
   <li>Öğe 2</li>
   <li>Öğe 3</li>
 </ul>

 <!-- <ul style="list-style-type:none"> yapısı ile şekiller değiştirilebilir -->

    <!-- EMMET İŞLEMLERİ -->
     <!-- Etiket isimlerinii direk verebiliyoruz örneğin p*3 üç tane yazar
        + kardeş öğe 
        > içine öğe 
        ^ üst öğeye çık
        * çarp
        lorem  rastgele kelimne üretir yanına sayı gelirsa o sayıda üretir.
        . -> class ekleme
        # -> id ekleme  
     -->

     <!-- ul>li*5 5 adet oluşturur. -->

<!-- h3.deneme class oluşturur-->
 <h3 class="deneme"></h3>
 <!-- id olusturma -->
 <h3 id="idolussun"></h3>
